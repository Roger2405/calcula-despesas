<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Despesas</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./css/formulario/formulario.css">
    <link rel="stylesheet" href="./css/formulario/dadosProduto.css">
    <link rel="stylesheet" href="./css/tabela.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Calcular Despesas</h1>
    </header>
    <main class="principal">
        <div class="container">
            <div class="dadosProduto">
                <div class="formulario__campo">
                    <label for="nome-produto">Nome do produto</label>
                    <input type="text" id="nome-produto">
                </div>
                <div class="formulario__campo">
                    <label for="quantidade-produtos">Total de produtos feitos com esses ingredientes:</label>
                    <input type="number" id="quantidade-produtos">
                </div>
            </div>
            <form class="formulario formulario-ativo">
                <div class="formulario__campo">
                    <label for="nome">Nome do ingrediente</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="formulario__campo">
                    <label for="quantidade">Quantidade utilizada</label>
                    <input type="number" id="quantidade" placeholder="Quantidade utilizada">
                    
                </div>
                <div class="formulario__campo">
                    <label for="preco">Preço/Qtd</label>
                    <div>
                        <input type="text" id="preco" placeholder="Preço">
                        <input type="number" id="quantidade-preco" placeholder="Qtd.">
                    </div>
                </div>
                <button>+</button>
            </form>
            <table class="tabela tabela__ingredientes">
                <h3 class="tabela__titulo">Ingredientes</h3>
                <tr class="tabela__cabecalho">
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço / Qtd</th>
                    <th>Preço / Produto</th>
                </tr>
                <tr class="tabela__linha">
                    <td>Açúcar</td>
                    <td>2.2 Kg</td>
                    <td>R$ 3,40</td>
                    <td>R$ </td>
                </tr>
                <tr class="tabela__linha">
                    <td>Morango</td>
                    <td>4.4 Kg</td>
                    <td>R$ 10,00</td>
                    <td>R$ </td>
                </tr>
            </table>
            
            

            <table class="tabela tabela__embalagens">
                <h3 class="tabela__titulo">Embalagens</h3>
                <tr class="tabela__cabecalho">
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
                <tr class="tabela__linha">
                    <td>Vidro 600ml</td>
                    <td>1</td>
                    <td>R$ 1,50</td>
                </tr>
                <tr class="tabela__linha">
                    <td>Tampa Vidro Conserva</td>
                    <td>1</td>
                    <td>R$ 0,50</td>
                </tr>
            </table>
        </div>
        
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
